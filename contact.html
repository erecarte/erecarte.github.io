<div class="contact">
    <form method="post" name="sentMessage" id="contactForm" action="//formspree.io/recarte.enrique@gmail.com">
        <div class="contact-fields">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>

        <div class="contact-submit">
            <input type="submit" value="Submit">
        </div>

    </form>
</div>
